{% extends 'base.html' %} {% block content %}

<html>
  <body>
    {% if user.is_authenticated %}
    <p>Hello, {{user}}.</p>
    {% if token == '0' %}
    <a href="{% url 'connect_spotify' %}">Connect your Spotify account.</a>
    {% else %}
    <a href="{% url 'control' %}">Go to the controls.</a>
    {% endif %}
    {% else %}
    <p>Hey there! Welcome to my application.</p>
    <p>You'll need to <a href="{% url 'login' %}">log in!</a></p> {% endif %}
  </body>
</html>

{% endblock %}
